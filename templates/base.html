{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\index.css' %}">
    {% block css %}{% endblock %}
    <title>Document</title>
</head>
<body>

<header class="header">
<div class="header__container">
{% if user.is_authenticated %}
<a href="{% url 'application:target_list' %}">カレンダー</a>

<a href="{% url 'application:logout' %}">ログアウト</a>
{% else %}
<a href="{% url 'application:regist' %}">登録</a>
<a href="{% url 'application:login' %}">ログイン</a>
{% endif %}
</div>
</header>
{% block content %}
{% endblock %}
{% block javascript %}
{% endblock %}
</body>
</html>
